---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-server-vol-claim
  namespace: "{{ namespace }}"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      name: "prometheus-server-vol"
